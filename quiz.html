<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Quiz</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="quiz">
        <section id="quiz-section">
            <h1>Interactive Fitness Quiz</h1>
            <form id="fitness-quiz">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="age">Your Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" min="10" max="100" required>

                <label for="fitness-level">Your Fitness Level:</label>
                <select id="fitness-level" name="fitnessLevel" required>
                    <option value="">Select your level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <label>Preferred Workouts:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="workouts" value="yoga"> Yoga</label>
                    <label><input type="checkbox" name="workouts" value="strength-training"> Strength Training</label>
                    <label><input type="checkbox" name="workouts" value="cardio"> Cardio</label>
                    <label><input type="checkbox" name="workouts" value="pilates"> Pilates</label>
                </div>

                <label>How many days a week do you exercise?</label>
                <div class="radio-group">
                    <label><input type="radio" name="exerciseFrequency" value="1-2 days" required> 1-2 days</label>
                    <label><input type="radio" name="exerciseFrequency" value="3-4 days"> 3-4 days</label>
                    <label><input type="radio" name="exerciseFrequency" value="5-7 days"> 5-7 days</label>
                </div>

                <label for="goals">What are your fitness goals?</label>
                <textarea id="goals" name="goals" rows="4" placeholder="Describe your fitness goals" required></textarea>

                <button type="submit" class="submit-btn">Submit Quiz</button>
            </form>

            <!-- Optional success message -->
            <div id="success-message" style="display:none; color:green; margin-top:20px;">
                Thank you for completing the quiz!
            </div>
        </section>
    </div>
 <script src="script.js"></script> 
</body>
</html>
